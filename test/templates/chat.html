<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="chat-container">
        <div id="chatbox">
            <!-- 대화가 이곳에 추가됩니다 -->
            <div class="message bot">안녕하세요! 무엇을 도와드릴까요?</div>
        </div>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="메시지를 입력하세요..." required>
            <button type="submit">전송</button>
        </form>
    </div>

    <script>
        // 메시지 전송 후 처리
        document.getElementById('chat-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const userInput = document.getElementById('user-input').value;

            // 사용자 메시지 추가
            const userMessage = document.createElement('div');
            userMessage.classList.add('message', 'user');
            userMessage.textContent = userInput;
            document.getElementById('chatbox').appendChild(userMessage);

            // 서버로 질문 보내기
            const response = await fetch('/ask_question', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ question: userInput }),
            });
            const data = await response.json();

            // 서버로부터 받은 응답 표시
            const botMessage = document.createElement('div');
            botMessage.classList.add('message', 'bot');
            botMessage.textContent = data.korean_answer;
            document.getElementById('chatbox').appendChild(botMessage);

            // 입력 필드 초기화
            document.getElementById('user-input').value = '';
        });
    </script>
</body>
</html>
